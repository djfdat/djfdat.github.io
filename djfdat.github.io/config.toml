# hostname (and path) to the root eg. http://djfdat.github.io/
baseurl = "http://www.djfdat.github.io"

# Site title
title = "Fatir Ahmad - Game Developer"

# Copyright
copyright = "(c) 2015 Fatir Ahmad."

# Language
languageCode = "en-EN"

# Metadata format
# "yaml", "toml", "json"
metaDataFormat = "yaml"

# Theme to use (located in /themes/THEMENAME/)
theme = "hyde-y"

# Pagination
paginate = 10
paginatePath = "page"

# Enable Disqus integration
# disqusShortname = "your_disqus_shortname"

[permalinks]
    post = "/:year/:month/:day/:slug/"
    code = "/:slug/"

[taxonomies]
    tag = "tags"
    topic = "topics"

[author]
    name = "Fatir Ahmad"
    email = "djfdat@gmail.com"

#
# All parameters below here are optional and can be mixed and matched.
#
[params]
    # You can use markdown here.
    brand = "Fatir Ahmad"
    topline = "Game Developer"
    footline = "Contact Me: djfdat@gmail.com"

    # Sidebar position
    # false, true, "left", "right"
    sidebar = "left"

    # Text for the top menu link, which goes the root URL for the site.
    # Default (if omitted) is "Home".
    home = "Home"

    # Select a syntax highight.
    # Check the static/css/highlight directory for options.
    highlight = "default"

    # Google Analytics.
    googleAnalytics = "Your Google Analytics tracking code"

    # Sidebar social links.
    github = "djfdat" # Your Github profile ID
    bitbucket = "" # Your Bitbucket profile ID
    linkedin = "fatirahmad" # Your LinkedIn profile ID (from public URL)
    # googleplus = "djfdat" # Your Google+ profile ID
    # facebook = "djfdat" # Your Facebook profile ID
    # twitter = "djfdat" # Your Twitter profile ID
    youtube = ""  # Your Youtube channel ID
    flattr = ""  # populate with your flattr uid

[blackfriday]
    angledQuotes = true
    fractions = false
    hrefTargetBlank = false
    latexDashes = true
    plainIdAnchors = true
    extensions = []
    extensionmask = []